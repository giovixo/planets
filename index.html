<!doctype html>
<html>
  <head>
    <title>Exoplanets</title>
    <script src="paper.js" type="text/javascript"></script>
    <script src="js/planets.js" type="text/paperscript" charset="utf-8" canvas="canvas"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 class="display-4 text-center">Exoplanets</h1>
    <p class="">This demo is a real time simulator of a planetary orbit (blue circle) in a binary star system (red and orange circles). Just select the planetary system and press Play and Pause buttons to start and stop the motion.</p>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputSelect">Options</label>
      </div>
      <select class="custom-select" id="inputSelect">
        <option selected>Make your choice...</option>
        <option value="stable">Stable</option>
        <option value="unstable">Unstable</option>
      </select>
    </div>

    <div class="form-group"> 
      <input type="button" class="btn btn-outline-light" value= "Play" id="start">
      <input type="button" class="btn btn-outline-light" value= "Pause" id="stop">
    </div>   
        
    <canvas id="canvas" resize></canvas>
    <div class="text-right">
      <small class="text-muted">Photo by Max McKinnon on Unsplash</small> 
    </div> 
  <!-- Footer -->
<footer class="page-footer font-small blue pt-4">   
  <!-- Copyright -->
  <div class="footer-copyright text-muted text-center py-3">
    Project mantained by <a href="https://github.com/giovixo/planets">G. De Cesare</a>
  </div>
  <!-- Copyright -->
</footer>
  </body>
</html>
